<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
        content="{{ if .Params.summary }}{{ .Params.summary }}{{ else if .Site.Params.Description }}{{ .Site.Params.description }}{{ else }}Blog{{ end }}" />
 
    {{ hugo.Generator }}
    {{ $title := print .Title " | " .Site.Title }}
    {{ if .IsHome }}{{ $title = .Site.Title }}{{ end }}
    <title>{{ $title }}</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    {{ $css := "css/bootstrap.min.css" | absURL }}
    <link rel="stylesheet" href="{{ $css }}">
    <link href="https://fonts.googleapis.com/css2?family=Domine:wght@600&family=Merriweather:ital,wght@0,400;0,700;1,300&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    {{ partial "favicon.html" . }}
</head>
