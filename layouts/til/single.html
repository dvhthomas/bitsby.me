{{ define "main" }}

<article>
    <header>
        {{ $dateFormat := .Site.Params.dateFormat | default "January 2, 2006" }}
        <h1>{{ .PublishDate.Format $dateFormat }}</h1>
    </header>
    {{ partial "date-and-tags.html" . }}
    <p></p>
    {{ partial "toc.html" . }}
    {{ .Content }}
    {{ partial "related.html" . }}
</article>
{{ end }}
